<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Platformer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="c"></canvas>
  <div id="startOverlay" class="overlay">
  <div class="overlayCard">
    <div class="overlayTitle">Hello, my pretty babi!</div>
    <div class="overlayText">
      Move: <span class="kbd">A</span>/<span class="kbd">←</span> &nbsp;
      <span class="kbd">D</span>/<span class="kbd">→</span><br />
      Jump: <span class="kbd">Space</span>
    </div>
    <div class="overlayHint">Press <span class="kbd big">Space</span> to Start</div>
  </div>
</div>

  <div class="hud">
    <div class="title">I have something to tell You</div>
    <div class="row">
      <div class="pill scorePill">Score: <b id="score">0</b></div>
      <div class="pill lootPill">Loot: <b id="loot">0</b></div>
      <div class="pill">February 06, 2026</div>
      <div class="pill" style="display:none">Boxes hits left: <b id="boxes">3, 3, 3</b></div>
    </div
    </div>
    Created by Jai
    <div class="swap">
      
    </div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
